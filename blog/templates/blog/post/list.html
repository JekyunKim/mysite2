{% extends 'blog/base.html' %}

{% block content %}
    <h1>Post List</h1>

    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url "blog:post_detail" post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
