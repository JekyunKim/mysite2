{% extends 'blog/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-text">
                {{ post.body|linebreaks }}
            </p>
            <a href="{% url 'blog:post_share' post.id %}" class="card-link">Share</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
{% endblock content %}
